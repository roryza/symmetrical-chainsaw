<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Currency Converter</title>
		<link rel="stylesheet" href="main.css" />
		<script src="idb.js"></script>
		<script src="app.js"></script>
		<script>
			registerServiceWorker();
		</script>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<div class="inner">
					<h1>Currency Converter</h1>
					<p>
						Please select two currencies and enter your amount to convert.<br />
					</p>

					<form>
						<label for="amount">Amount: </label>
						<input id="amount" type="number" name="amount" value="1" />
						<br/>
						<label for="fromDropdown">From: </label>
						<select id="fromDropdown"></select>
						<br/>
						<label for="toDropdown">To: </label>
						<select id="toDropdown"></select>
						<br/>
						<input type="submit" value="Convert" onClick="convert(event)"/>
						<br />
						<label for="result">Result: </label>
						<input id="result" type="number" name="result" readonly />
						<br/>

					</form>
				</div>
			</div>
		</div>
	</body>
</html>
